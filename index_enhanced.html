<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Success Plan - Receptive Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root { 
      /* Enhanced Modern Color Palette */
      --primary-50: #f0fdfa;
      --primary-100: #ccfbf1;
      --primary-200: #99f6e4;
      --primary-300: #5eead4;
      --primary-400: #2dd4bf;
      --primary-500: #14b8a6;
      --primary-600: #0d9488;
      --primary-700: #0f766e;
      --primary-800: #115e59;
      --primary-900: #134e4a;
      
      /* Neutral Colors */
      --gray-50: #fafafa;
      --gray-100: #f4f4f5;
      --gray-200: #e4e4e7;
      --gray-300: #d4d4d8;
      --gray-400: #a1a1aa;
      --gray-500: #71717a;
      --gray-600: #52525b;
      --gray-700: #3f3f46;
      --gray-800: #27272a;
      --gray-900: #18181b;
      
      /* Accent Colors */
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --accent-orange: #f97316;
      
      /* Semantic Colors */
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #3b82f6;
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, var(--primary-400) 0%, var(--primary-600) 100%);
      --gradient-success: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      --gradient-danger: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
      --gradient-info: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      --gradient-purple: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      /* Layout */
      --radius-sm: 0.375rem;
      --radius: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      
      /* Animation */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: var(--gray-50); 
      color: var(--gray-900); 
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Enhanced Typography */
    h1 { 
      font-size: 2.25rem; 
      font-weight: 800; 
      line-height: 1.1; 
      letter-spacing: -0.025em;
      color: var(--gray-900);
      background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-700) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @media (min-width: 768px) {
      h1 { font-size: 2.5rem; }
    }
    @media (min-width: 1024px) {
      h1 { font-size: 3rem; }
    }
    
    h2 { 
      font-size: 1.875rem; 
      font-weight: 700; 
      line-height: 1.3; 
      letter-spacing: -0.025em;
      color: var(--gray-800);
    }
    
    h3 { 
      font-size: 1.25rem; 
      font-weight: 600; 
      line-height: 1.4;
      color: var(--gray-800);
    }
    
    h4 {
      font-size: 1.125rem;
      font-weight: 600;
      line-height: 1.4;
      color: var(--gray-700);
    }
    
    p {
      margin-bottom: 0.5rem;
      color: var(--gray-600);
    }
    
    /* Enhanced Form Controls */
    .text-zone { 
      width: 100%; 
      border-radius: var(--radius); 
      border: 1.5px solid var(--gray-200); 
      background: white; 
      box-shadow: var(--shadow-sm); 
      transition: all var(--transition-fast); 
      outline: none; 
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: var(--gray-900);
      padding: 0.625rem 0.875rem;
    }
    .text-zone:hover {
      border-color: var(--gray-300);
    }
    .text-zone:focus { 
      border-color: var(--primary-500); 
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1), var(--shadow-md); 
    }
    .text-zone:disabled {
      background: var(--gray-100);
      color: var(--gray-400);
      cursor: not-allowed;
      box-shadow: none;
    }
    .text-area { 
      resize: vertical; 
      min-height: 5rem; 
      line-height: 1.6; 
    }
    
    select.text-zone {
      cursor: pointer;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2371717a' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }

    /* Enhanced Cards */
    .card { 
      background: white; 
      border-radius: var(--radius-lg); 
      box-shadow: var(--shadow); 
      border: 1px solid var(--gray-100); 
      transition: all var(--transition);
      overflow: hidden;
    }
    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
      border-color: var(--gray-200);
    }
    
    /* Modern Card Variants */
    .card-gradient {
      position: relative;
      overflow: hidden;
    }
    .card-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }
    
    .card-interactive {
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .card-interactive::after {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity var(--transition);
    }
    .card-interactive:hover::after {
      opacity: 0.05;
    }

    /* Enhanced Buttons */
    .btn { 
      display: inline-flex; 
      align-items: center; 
      justify-content: center;
      gap: .5rem; 
      font-weight: 600; 
      border-radius: var(--radius); 
      padding: .625rem 1.25rem; 
      border: 1.5px solid transparent; 
      transition: all var(--transition-fast); 
      cursor: pointer;
      font-size: 0.875rem;
      white-space: nowrap;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .btn:focus {
      outline: 2px solid var(--primary-500);
      outline-offset: 2px;
    }
    
    /* Button Variants */
    .btn-primary { 
      background: var(--gradient-primary);
      color: white;
      border: none;
    }
    .btn-primary:hover:not(:disabled) { 
      box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
    }
    
    .btn-success { 
      background: var(--gradient-success);
      color: white;
      border: none;
    }
    .btn-success:hover:not(:disabled) { 
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .btn-danger {
      background: var(--gradient-danger);
      color: white;
      border: none;
    }
    .btn-danger:hover:not(:disabled) {
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    
    .btn-outline { 
      background: white; 
      color: var(--gray-700); 
      border-color: var(--gray-300); 
    }
    .btn-outline:hover:not(:disabled) { 
      background: var(--gray-50); 
      border-color: var(--gray-400);
      color: var(--gray-900);
    }
    
    .btn-ghost { 
      background: transparent; 
      color: var(--gray-600); 
      border: none;
      box-shadow: none;
    }
    .btn-ghost:hover:not(:disabled) { 
      background: var(--gray-100); 
      color: var(--gray-900);
      box-shadow: none;
    }
    
    /* Icon Buttons */
    .btn-icon {
      width: 2.5rem;
      height: 2.5rem;
      padding: 0;
      border-radius: var(--radius);
    }
    .btn-icon-sm {
      width: 2rem;
      height: 2rem;
    }

    /* Status Pills Enhanced */
    .status-pill { 
      font-size: .75rem; 
      font-weight: 600; 
      padding: .375rem .875rem; 
      border-radius: 9999px; 
      display: inline-flex; 
      align-items: center; 
      text-transform: uppercase;
      letter-spacing: 0.025em;
      box-shadow: var(--shadow-sm);
    }
    .status-green { 
      background: linear-gradient(135deg, #86efac 0%, #10b981 100%); 
      color: white; 
    }
    .status-yellow { 
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); 
      color: white; 
    }
    .status-red { 
      background: linear-gradient(135deg, #fca5a5 0%, #ef4444 100%); 
      color: white; 
    }
    .status-blue {
      background: linear-gradient(135deg, #93c5fd 0%, #3b82f6 100%);
      color: white;
    }
    .status-purple {
      background: linear-gradient(135deg, #c4b5fd 0%, #8b5cf6 100%);
      color: white;
    }

    /* KPI Cards Enhanced */
    .kpi-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-100);
      transition: all var(--transition);
      position: relative;
      overflow: hidden;
    }
    .kpi-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--gradient-primary);
    }
    .kpi-value {
      font-size: 2rem;
      font-weight: 800;
      line-height: 1;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .kpi-label {
      font-size: 0.875rem;
      color: var(--gray-600);
      margin-bottom: 0.5rem;
    }
    .kpi-delta {
      font-size: 0.875rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      margin-top: 0.5rem;
    }
    .kpi-delta.positive {
      color: var(--success);
    }
    .kpi-delta.negative {
      color: var(--danger);
    }

    /* Header Enhanced */
    .header-gradient {
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
      position: relative;
      overflow: hidden;
    }
    .header-gradient::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      bottom: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      transform: rotate(-45deg);
    }
    
    /* Loading States */
    .skeleton {
      background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 50%, var(--gray-200) 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
    }
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .fade-in { animation: fadeIn var(--transition-slow) ease-out; }
    .slide-in { animation: slideIn var(--transition) ease-out; }
    .pulse { animation: pulse 2s infinite; }
    
    /* Progress Indicators */
    .progress-bar {
      height: 6px;
      background: var(--gray-200);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--gradient-primary);
      border-radius: 3px;
      transition: width var(--transition-slow);
      box-shadow: 0 0 10px rgba(20, 184, 166, 0.3);
    }
    
    /* Tooltips */
    .tooltip {
      position: relative;
    }
    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background: var(--gray-900);
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all var(--transition-fast);
    }
    .tooltip:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }
    
    /* Modal Enhanced */
    .modal-backdrop {
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      max-width: 90vw;
      max-height: 90vh;
      overflow: hidden;
      animation: fadeIn var(--transition);
    }
    
    /* Data Grid */
    .data-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
    
    /* Responsive Utilities */
    @media (max-width: 768px) {
      .mobile-full-width {
        width: 100% !important;
      }
      .mobile-stack {
        flex-direction: column !important;
      }
      .hide-mobile {
        display: none !important;
      }
    }
    
    /* Print Styles */
    @media print {
      body {
        background: white;
      }
      .no-print {
        display: none !important;
      }
      .card {
        box-shadow: none;
        border: 1px solid var(--gray-300);
        page-break-inside: avoid;
      }
    }
    
    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    
    /* Focus visible for keyboard navigation */
    *:focus-visible {
      outline: 2px solid var(--primary-500);
      outline-offset: 2px;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--gray-100);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--gray-400);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--gray-500);
    }
  </style>
</head>
<body>
  <!-- Enhanced Header -->
  <header class="header-gradient text-white shadow-lg relative">
    <div class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between relative z-10">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-white/20 backdrop-blur rounded-xl flex items-center justify-center shadow-lg">
            <span class="text-2xl font-black">R</span>
          </div>
          <div>
            <h1 class="text-2xl md:text-3xl font-bold text-white" style="-webkit-text-fill-color: white;">Customer Success Plan</h1>
            <p class="text-primary-200 text-sm">Powered by Receptive Platform</p>
          </div>
        </div>
        <div class="flex gap-3 items-center">
          <button class="btn btn-ghost text-white hover:bg-white/20" onclick="openImportModal()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>

            Export PDF

  <!-- Main Content -->
  <div class="min-h-screen">
    <main class="container mx-auto px-4 py-8 space-y-8">
      <!-- Account Summary Section -->
      <section class="card card-gradient p-6 fade-in">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
          <div>
            <input

            />

              <select id="plan-health" class="text-zone inline-block w-auto">

              Refresh

      <!-- Mission & Goals Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Mission Summary -->
        <section class="card p-6 slide-in">
          <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="w-8 h-8 bg-primary-100 text-primary-600 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>

            Mission Summary

          <textarea 
            id="mission-summary" 
            class="text-zone text-area" 
            placeholder="Enter the mission summary..."
          ></textarea>
        </section>

        <!-- Mission Goals -->
        <section class="card p-6 slide-in" style="animation-delay: 0.1s;">
          <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="w-8 h-8 bg-purple-100 text-purple-600 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

              </svg>
            </span>
            Mission Goals
          </h3>
          <div id="goals-container" class="space-y-3 mb-4"></div>
          <button class="btn btn-outline btn-sm w-full" onclick="addGoal()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add Goal
          </button>
        </section>
      </div>

      <!-- Secondary Info Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Key Stakeholders -->
        <section class="card p-6 slide-in" style="animation-delay: 0.2s;">
          <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">

      btn.disabled = true;
      btn.innerHTML = '<svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg> Generating...';
      
      try {
        // Generate PDF with enhanced styling
        await generateEnhancedPDF(options);
        
        // Show success message
        showNotification('PDF exported successfully!', 'success');
      } catch (error) {
        console.error('PDF generation error:', error);
        showNotification('Error generating PDF. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalContent;
      }
    }

    async function generateEnhancedPDF(options) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'mm', 'a4');
      
      // Enhanced color scheme
      const colors = {
        primary: [20, 184, 166],      // Teal
        primaryDark: [13, 148, 136],  // Dark teal
        success: [16, 185, 129],      // Green
        warning: [245, 158, 11],      // Yellow
        danger: [239, 68, 68],        // Red
        text: [31, 41, 55],           // Dark gray
        textLight: [107, 114, 128],   // Light gray
        border: [229, 231, 235],      // Border
        background: [249, 250, 251],  // Light background
        white: [255, 255, 255]
      };
      
      // Helper functions
      const addHeader = () => {
        // Gradient header
        for (let i = 0; i < 40; i++) {
          const ratio = i / 40;
          const r = Math.round(colors.primary[0] + (colors.primaryDark[0] - colors.primary[0]) * ratio);
          const g = Math.round(colors.primary[1] + (colors.primaryDark[1] - colors.primary[1]) * ratio);
          const b = Math.round(colors.primary[2] + (colors.primaryDark[2] - colors.primary[2]) * ratio);
          doc.setFillColor(r, g, b);
          doc.rect(0, i, 210, 1, 'F');
        }
        
        // Logo
        doc.setFillColor(...colors.white);
        doc.circle(25, 20, 10, 'F');
        doc.setTextColor(...colors.primary);
        doc.setFontSize(16);
        doc.setFont(undefined, 'bold');
        doc.text('R', 25, 25, { align: 'center' });
        
        // Title
        doc.setTextColor(...colors.white);
        doc.setFontSize(22);
        doc.text('Receptive', 40, 18);
        doc.setFontSize(12);
        doc.setFont(undefined, 'normal');
        doc.text('Customer Success Report', 40, 26);
        
        // Date
        doc.setFontSize(10);
        doc.text(new Date().toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }), 190, 20, { align: 'right' });
      };
      
      // Generate PDF content
      addHeader();
      let y = 50;
      
      // Customer info
      doc.setFillColor(...colors.background);
      doc.rect(15, y, 180, 30, 'F');
      doc.setTextColor(...colors.text);
      doc.setFontSize(20);
      doc.setFont(undefined, 'bold');
      doc.text(state.customerName, 25, y + 10);
      
      // Add remaining content based on options...
      // (The rest of the PDF generation code would continue here)
      
      // Save the PDF
      doc.save(`${state.customerName.replace(/[^a-z0-9]/gi, '_')}_Success_Plan_${new Date().toISOString().split('T')[0]}.pdf`);
    }

    // Notification system
    function showNotification(message, type = 'info') {
      const notification = createElement('div', `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white z-50 ${
        type === 'success' ? 'bg-gradient-to-r from-green-500 to-green-600' :
        type === 'error' ? 'bg-gradient-to-r from-red-500 to-red-600' :
        'bg-gradient-to-r from-blue-500 to-blue-600'
      }`);
      notification.innerHTML = `
        <div class="flex items-center gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            ${type === 'success' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>' :
              type === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>' :
              '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'}
          </svg>
          <span>${message}</span>
        </div>
      `;
      notification.style.animation = 'slideIn 0.3s ease-out';
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'fadeOut 0.3s ease-out';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    function openImportModal() {
      showModal('Import Data', `
        <div class="space-y-4">
          <p class="text-gray-600">Import customer success plan data from a JSON file.</p>
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
            <input type="file" id="import-file" accept=".json" class="hidden" onchange="handleImport(event)">
            <label for="import-file" class="cursor-pointer">
              <svg class="w-12 h-12 mx-auto text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>

    function exportData() {
      const exportData = {
        version: '2.0',
        exportDate: new Date().toISOString(),
        platform: 'Receptive Customer Success Platform - Enhanced',
        data: state
      };
      
      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${state.customerName.replace(/[^a-z0-9]/gi, '_')}_backup_${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
      
      showNotification('Data exported successfully!', 'success');
    }

    function handleImport(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (data.data) {
            Object.assign(state, data.data);
            initializeApp();
            closeModal();
            showNotification('Data imported successfully!', 'success');
          } else {
            throw new Error('Invalid data format');
          }
        } catch (error) {
          showNotification('Error importing data. Please check the file format.', 'error');
        }
      };
      reader.readAsText(file);
    }

    function addNewStakeholder() {
      const name = $('#new-stakeholder-name').value;
      const title = $('#new-stakeholder-title').value;
      const email = $('#new-stakeholder-email').value;
      
      if (name && title && email) {
        const newStakeholder = {
          id: Date.now(),

          title,
          email
        };
