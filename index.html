<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Success Plan - Responsive Platform</title>
  <meta name="description" content="Customer Success Plan management tool with PDF and Excel export capabilities">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/base.css">
  <link rel="stylesheet" href="/src/styles/components.css">
  <link rel="stylesheet" href="/src/styles/print.css">
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div id="app" class="min-h-screen bg-gray-50">
    <!-- Header will be rendered here -->
    <div id="header-container"></div>
    
    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="space-y-6">
        <!-- Mission Summary -->
        <div id="mission-summary-container"></div>
        
        <!-- Mission Goals -->
        <div id="mission-goals-container"></div>
        
        <!-- Two column layout for desktop -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Value Realized -->
          <div id="value-realized-container"></div>
          
          <!-- Overall Health -->
          <div id="overall-health-container"></div>
        </div>
        
        <!-- Current Objectives -->
        <div id="current-objectives-container"></div>
        
        <!-- Past Objectives -->
        <div id="past-objectives-container"></div>
        
        <!-- Two column layout for stakeholders and products -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Key Stakeholders -->
          <div id="stakeholders-container"></div>
          
          <!-- Products -->
          <div id="products-container"></div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="mt-16 py-8 px-6 bg-gray-100 border-t border-gray-200">
      <div class="max-w-7xl mx-auto text-center text-sm text-gray-600">
        <p>Customer Success Plan &copy; 2025 Responsive Platform</p>
        <div class="mt-2 space-x-4">
          <button onclick="showImportModal()" class="linkish">Import from Excel</button>
          <button onclick="resetData()" class="linkish">Reset Data</button>
        </div>
      </div>
    </footer>
  </div>

  <!-- Application Script -->
  <script type="module" src="/src/app.js"></script>
</body>
</html>
